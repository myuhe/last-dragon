{{ $src := .Get "src" }}
{{ $width := .Get "w" }}
{{ $size := printf "%sx" $width }}
{{ $res := .Page.Resources.GetMatch $src }}
{{ $image := $res.Resize $size }}
{{ $imageUrl := $image.RelPermalink }}
{{ $original := $res.RelPermalink }}

  <a href="{{ $original }}" target="_blank">
    <img src="{{ $imageUrl }}" alt="{{ $src }}" />
  </a>
